<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <!--[if lte IE 9]>
    <script src="http://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="../js/selectivizr-master/selectivizr.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <div id="logo"><img src="../img/logo.png" alt=""></div>
        <div id="system-title">家庭理财系统</div>
    </header>
    <div id=center>
        <form action="user.html" id="login-form" method="post" autocomplete="off">
            <input type="text" id="username" placeholder="请输入用户名" tabindex="2"><br>
            <input type="password" id="password" placeholder="请输入密码" tabindex="2"><br>
            <p class="wrong-tip"></p>
            <!--<p class="wrong-tip">用户名或密码错误</p>-->
            <input type="submit" value="登    录" id="submit">
            <br>
            <a href="./register.html">新用户?  点此注册</a>
       </form>
    </div>
    <footer>
        <div>power by LZAHYY</div>
    </footer>
    <script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $("#login-form").submit(function(){
            if(!$("#username").val()||!$("#password").val()){
                $("#login-form p.wrong-tip").text("用户名或密码不能为空");
                return false;
            }
        });
    </script>
</body>
</html>
