<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <!--[if lte IE 9]>
    <script src="http://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
    <header>
        <div id="logo"><img src="../img/logo.png"></div>
        <div id="system-title">家庭理财系统</div>
    </header>
    <div id=center>
        <form action="#" id="login-form" method="post">
            <input type="text" id="username" placeholder="请输入用户名" tabindex="2"></input><br>
            <input type="password" id="password" placeholder="请输入密码" tabindex="2"></input><br>
            <p class="wrong-tip"></p>
            <!--<p class="wrong-tip">用户名或密码错误</p>-->
            <input type="submit" value="登    录" id="submit"></input>
        </form>
    </div>
    <footer>
        <div>power by LZAHYY</div>
    </footer>
    <script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
