<div id="what">
    <div name="stock_add">
            <caption><h3 style="text-align: center;">添加股票</h3></caption>
            <form class="form-group-lg" action="#" name="finance_addform" method="post" enctype="multipart/form-data">
                <div  align="center">
                    <label for="stockName">    股票名称：</label>
                    <input type="text"  id="stockName">
                </div>

                <div class="form-group" align="center">
                    <label for="stockID">  股票代号：</label>
                    <input type="text"  id="stockID">
                </div>

                <div class="form-group" align="center">
                	<label for="financialUser">  证券账户：</label>
                	<select >
                		<option value="shanghai_A">上海A股</option>
                		<option value="shanghai_B">上海B股</option>
                		<option value="shenzhen_A">深圳A股</option>
                		<option value="shenzhen_B">深圳B股</option>
                	</select>
                </div>

                <div class="form-group" align="center">
                	<label for="stocknumber">持有股份</label>
                	<input type="number" id="stockNum">
                </div>

                <div class="form-group" align="center">
                	<label for="stockPrice" >每股单价</label>
                	<input type="number" name="">
                </div>

                <div align="center">
                    <button type="submit" class="btn btn-default">添加股票</button>
                </div>
            </form>
