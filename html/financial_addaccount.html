                    <label>证券账户:</label>
                    <select>
                        <option value="SHA">上海A股</option>
                        <option value="SHB">上海B股</option>
                        <option value="SZA">深圳A股</option>
                        <option value="SZB">深圳B股</option>
                    </select><span style="color: red"> *</span><br><br>

                    <input type="text"  id="financialAccount" ><span style="color: red"> *</span><br><br>

                    <input type="text"  id="financialAccountMoney"><span style="color: red"> *</span><br><br>
